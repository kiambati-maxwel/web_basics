<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fetchAPI</title>
    <link rel="stylesheet" href="../fetchApi.js">
</head>

<body>
    <button id="get-text">get-text</button>
    <button id="get-users">get-JSON<button>
    <button id="get-posts">get API data</button>

    <div id="output"></div>




    <script>
        document.getElementById('get-text').addEventListener('click', getText);
        document.getElementById('get-users').addEventListener('click', getUsers);
        document.getElementById('get-posts').addEventListener('click', getPosts);

        function getText() {
            fetch('sample.txt').then((res) => res.text())
                .then((data) => {
                    document.getElementById('output').innerHTML = data;
                 }).catch((err) => console.log(err)); 
        };

        function getUsers(){
             fetch('users.json').then((res) => res.json()).then((data) => {
                 let output = '<h2>Users</h2>';
                 console.log(data);
                 data.forEach((user) => {
                     output += `
                     <ul>
                     <li>ID : ${user.id}</li>
                     <li>Name : ${user.name}</li>
                     <li>Email : ${user.email}</li>  
                     </ul>
                     ` 
                 });
                 document.getElementById('output').innerHTML = output;
             });
        }

        function getposts(){
             fetch('url....').then((res) => res.json()).then((data) => {
                 let output = '<h2>Users</h2>';
                 console.log(data);
                 data.forEach((user) => {
                     output += `
                     <ul>
                     <li>ID : ${user.id}</li>
                     <li>Name : ${user.name}</li>
                     <li>Email : ${user.email}</li>  
                     </ul>
                     ` 
                 });
                 document.getElementById('output').innerHTML = output;
             });
        }
    </script>
</body>

</html>
