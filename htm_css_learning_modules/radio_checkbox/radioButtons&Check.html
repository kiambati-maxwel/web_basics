<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">

<body>
    <form action="">
        <h1>what is the best time to call me..</h1>
        <label for="morning">morning
            <input type="radio" name="callTime">
        </label>
        <label for="afternoon">afternoon
            <input type="radio" name="calltime">
        </label>
        <label for="night">night
            <input type="radio" name="calltime">
        </label>
    </form>
    <!-- ====== the following will not be considerd part  of the same group because they do not have the same name -->
    <form>
        <h3>What time is best to give you a call?</h3>
        <label for="morning">
          Morning
          <input type="radio" id="morning">
        </label>
        <label for="afternoon">
          Afternoon
          <input type="radio" id="afternoon">
        </label>
        <label for="evening">
          Evening
          <input type="radio" id="evening">
        </label>
      </form>

      <!-- ======= check boxes ============ -->
      <form>
        <h3>Select all the times that you are available:</h3>
        <label for="morning">
          Morning
          <input type="checkbox" id="morning" name="callTime" checked>
        </label>
        <label for="afternoon">
          Afternoon
          <input type="checkbox" id="afternoon" name="callTime">
        </label>
        <label for="evening">
          Evening
          <input type="checkbox" id="evening" name="callTime">
        </label>
      </form>



</body>
</html>
